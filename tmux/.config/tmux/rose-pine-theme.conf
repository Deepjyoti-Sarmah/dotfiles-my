##### ────────────────────────────────────────────────
#####  Rose Pine Color Palette
##### ────────────────────────────────────────────────
# Reference: https://rosepinetheme.com/palette/ingredients/

set -g @rosepine_base    "#191724"
set -g @rosepine_surface "#1f1d2e"
set -g @rosepine_overlay "#26233a"
set -g @rosepine_muted   "#6e6a86"
set -g @rosepine_subtle  "#908caa"
set -g @rosepine_text    "#e0def4"
set -g @rosepine_love    "#eb6f92"
set -g @rosepine_gold    "#f6c177"
set -g @rosepine_rose    "#ebbcba"
set -g @rosepine_pine    "#31748f"
set -g @rosepine_foam    "#9ccfd8"
set -g @rosepine_iris    "#c4a7e7"
set -g @rosepine_highlight "#403d52"

##### ────────────────────────────────────────────────
#####  Status Bar + Windows
##### ────────────────────────────────────────────────
set -g status-style "bg=#{@rosepine_base},fg=#{@rosepine_text}"

set -g status-left-length 200
set -g status-right-length 200

# Left: session name
set -g status-left "#[fg=#{@rosepine_foam},bold,bg=#{@rosepine_base}] #S #[fg=#{@rosepine_subtle},nobold,bg=#{@rosepine_base}] | "

# Right: CPU + memory info
set -g status-right " #{cpu -i 3}   #{mem} "

set -g status-justify left

# Window titles
set -g window-status-format "#[fg=#{@rosepine_subtle},bg=#{@rosepine_base}] #I:#W"
set -g window-status-current-format "#[fg=#{@rosepine_gold},bold,bg=#{@rosepine_base}]  #[underscore]#I:#W"
set -g window-status-last-style "fg=#{@rosepine_text},bg=#{@rosepine_base}"

##### ────────────────────────────────────────────────
#####  Panes + Messages
##### ────────────────────────────────────────────────
set -g pane-border-style "fg=#{@rosepine_overlay},bg=#{@rosepine_base}"
set -g pane-active-border-style "fg=#{@rosepine_foam},bg=#{@rosepine_base}"

set -g message-style "bg=#{@rosepine_overlay},fg=#{@rosepine_text}"
set -g message-command-style "bg=#{@rosepine_overlay},fg=#{@rosepine_text}"
set -g mode-style "bg=#{@rosepine_iris},fg=#{@rosepine_base}"

